<div class="modal fade" style="font-family: initial;color: white" [attr.id]="confirmid" tabindex="-1" role="dialog" aria-labelledby="modalIdLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content   modalcontainer">
            <div class="modal-header">
                <div style="font-weight: bold;color: greenyellow">                   
                    <ng-content select="[head]"></ng-content>
                  </div>
                <button type="button" 
                        class="close" 
                        data-dismiss="modal" 
                        aria-label="Close"><span class="crossbuttons" aria-hidden="true">&times;</span>
                </button>                            
            </div>
            
            <div class="modal-body"  style="text-align: center;display: flex;margin-left: 118px">
                <div style="color: greenyellow"> <ng-content select="[body]" ></ng-content></div>
                <i class="material-icons" style="color: greenyellow;border: 2px greenyellow solid;border-radius: 8px;padding: 2px 5px;margin-left: 9px;margin-top: -4px;">thumb_up_alt</i>
            </div>
            <div class="modal-footer">
            <button class='btn btn-success btn-sm successbutton' data-dismiss="modal">Ok</button>            
                <ng-content select="[footer]"></ng-content>
            </div>
        </div>
    </div>
  </div>
